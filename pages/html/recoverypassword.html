<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="shortcut icon" href="../../assets/img/rock.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css">
    <title>Recuperar Senha</title>
</head>

<body>
    <main>
        <section id="login-background"></section>
        <aside id="login-form">
            <section id="logo"></section>
            <form class="login-container" autocomplete="off">
                <h1>recuperar senha</h1>
                <div class="input-group" id="btn-recovery">
                    <label for="">e-mail</label>
                    <input type="email" id="user-email" autocomplete="off">
                </div>
                <button type="button" ref="sendCode">enviar código de recuperação</button>
                <div class="input-group newPassword" id="recovery-code">
                    <label for="">código de recuperação</label>
                    <input type="text" id="recovery-code-sent" oninput="recoveryCodeMask(this)" maxlength="8"
                        autocomplete="off">
                </div>
                <div class="input-group newPassword">
                    <label for="">nova senha</label>
                    <input type="password" maxlength="60" id="user-password1">
                </div>
                <div class="input-group newPassword">
                    <label for="">repita a senha</label>
                    <input type="password" maxlength="60" id="user-password2">
                </div>
                <button type="button" class="newPassword" ref="confirmNewPassword">confirmar nova senha</button>
                <section id="login-info">
                    <a href="signup.html">não tem uma conta?</a>
                    <a href="recoverypassword.html">esqueceu a senha?</a>
                </section>
            </form>
            <footer>
                <small>copyright © 2023, rock software inc</small>
                <small>todos os direitos reservados</small>
            </footer>
        </aside>
    </main>
    <script src="../js/recoverypassword.js" type="module"></script>
    <script src="../../assets/js/script.js"></script>
</body>

</html>
