<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css">
    <link rel="shortcut icon" href="/assets/img/rock.svg" type="image/x-icon">
    <title>Cadastrar-se</title>
</head>

<body>
    <main>
        <section id="login-background"></section>
        <aside id="login-form">
            <section id="logo"></section>
            <form class="login-container" autocomplete="off">
                <h1>crie sua conta</h1>
                <div class="input-group">
                    <label for="">nome completo *</label>
                    <input type="text" name="" maxlength="128" id="user-name" autocomplete="cc-csc">
                </div>
                <div class="input-group">
                    <label for="">e-mail *</label>
                    <input type="email" name="" maxlength="255" id="user-email" autocomplete="cc-csc">
                </div>
                <div class="input-group">
                    <label for="">nome de usuário *</label>
                    <input type="text" name="" maxlength="32" id="user-nickname" autocomplete="">
                </div>
                <div class="input-group">
                    <label for="">senha *</label>
                    <input type="password" name="" maxlength="60" id="user-password">
                </div>
                <button type="button" ref="createAccount">criar conta</button>
                <section id="login-info">
                    <a href="login.html">já tem uma conta? fazer login</a>
                </section>
            </form>
            <footer>
                <small>copyright © 2023, rock software inc</small>
                <small>todos os direitos reservados</small>
            </footer>
        </aside>
    </main>
    <script src="/pages/js/signup.js" type="module"></script>
</body>

</html>
